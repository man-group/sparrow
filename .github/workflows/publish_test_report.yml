name: 'Test Report'
on:
  workflow_run:
    workflows: []
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test_sparrow_lib_report_(.*)
        name: Process test report
        path: '**/*.xml'
        reporter: java-junit
