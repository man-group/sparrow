name: Integration

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions: {packages: write}
    steps:
      - uses: actions/checkout@v4

      - name: Download docker integration test image artifact
        uses: actions/download-artifact@v4
        with:
          name: sparrow-integration-image
          path: ${{ runner.temp }}
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Load image
        permissions: {packages: write}
        run: |
          docker load --input ${{ runner.temp }}/sparrow-integration-image.tar
          docker image ls -a